syntax = "proto3";
package pb;

/*
*   Bid struct
*/
message Bid {
    string  Bid     = 1;
}

/*
*   auction struct
*/
message Auction {
    bytes               Auctor          = 1;
    string              StartingPrice   = 2;
    int64               DeadHeight      = 3;
    map<string, Bid>    Bids            = 4;
}
